language: node_js
before_install: 
  - nvm install $(cat .nvmrc)
  - nvm use
  - echo "//npm.pkg.github.com/:_authToken=$GITHUB_AUTH_TOKEN" > .npmrc
install:
- npm install
script:
- npm run lint:scss
cache:
  directories:
  - $HOME/.npm
git:
  depth: 5
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
